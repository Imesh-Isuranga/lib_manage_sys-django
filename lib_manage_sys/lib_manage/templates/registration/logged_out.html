{% extends "base.html" %}
{% block content %}
<h1>Logout</h1>
<form action="{% url "login" %}" method="POST">
    {% csrf_token %}
    <label for="">User Name</label>
    {{form.username}}
    <label for="">Password</label>
    {{form.password}}
    <button type="submit">Login</button>
</form>
{% endblock %}
