<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logout</h1>
    <form action="{% url "login" %}" method="POST">
        {% csrf_token %}
        <label for="">User Name</label>
        {{form.username}}
        <label for="">Password</label>
        {{form.password}}
        <button type="submit">Login</button>
    </form>
</body>
</html>
