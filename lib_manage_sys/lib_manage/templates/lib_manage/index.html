{% extends "base.html" %}
{% load static %}


{% block extracss %}
<link rel="stylesheet" href="{% static "lib_manage/index.css" %}">
{% endblock %}


{% block content %}
<div class="search-bar">
    <div class="search">
        <form action="{% url 'search'%}" method="GET" class="form">
            <input class="search-input" type="search" name="name" placeholder="Enter Book Name">
            <button type="Search" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>
<div class="book-container" id="all-books">
    {% for book in books %}
        <div class="book-card">
            <h3>{{ book.name }}</h3>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Category:</strong> {{ book.get_category_display }}</p>
            <p><strong>QTY:</strong> {{ book.qty }}</p>
        </div>
    {% empty %}
        <p>No books available.</p>
    {% endfor %}
</div>
{% endblock %}
